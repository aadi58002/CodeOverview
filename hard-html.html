<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>First html example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="template.css">
    </head>
    <body class="body-bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid" id="navbar">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="d-flex justify-content-between">
                    {% for file in nav_dir_list %}
                        <a class="nav-link other-files-name" href="/{{ file }}">{{ file }}</a>
                    {% endfor %}
                    {% for file in nav_file_list %}
                        <a class="nav-link other-files-name" href="/{{ file }}.html">{{ file }}.java</a>
                        <a class="nav-link other-files-name" href="/{{ file }}.html">{{ file }}.java</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid row">
        <div class="col-3 side-navigator">
            <div class="col-3 side-bar-main-body">
                {{ filename }}
            </div>
        </div>
        <div class="class-block col-9 class-border">
            <div class="class-title">(Class Name)<br/> HelloWorld</div>
            <div class="container-fluid">
                <div class="function-heading">(function Name) <br/> main(String[] args)</div>
                <div class="d-flex flex-wrap" style="justify-content: center;">
                    <div class="d-inline-flex small-function-block">
                        <p class="variable-text">System.out.println("Hello, World!");</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script>
        function scrollHorizontally(e) {
            e = window.event || e;
            e.preventDefault();
            var delta = Math.max(-1, Math.min(1, (e.wheelDelta || e.detail)));
            var scrollSpeed = 25;
            e.currentTarget.scrollLeft -= (delta * scrollSpeed);
        }
        document.getElementById("navbar").addEventListener("mousewheel", scrollHorizontally, false);
    </script>
    </body>
</html>
